<html>
  <head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" style="left: 300mm;"></script>
    <script type="text/javascript" th:inline="javascript" >
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
		var msg = "NULL";
		var button = document.getElementById('b1');
		var data1 = //[[${chartData1}]];
		/*Dados para fazer teste na visualização do gráfico*/
				[
				['Mon', 20, 28, 38, 45],
				['Tue', 31, 38, 55, 66],
				['Wed', 50, 55, 77, 80],
				['Thu', 77, 77, 66, 50],
				['Fri', 68, 66, 22, 15],
				['Sat', 30, 49, 55, 60]
				];
				
		var data2 = //[[${chartData2}]];
		/*Dados para fazer teste na visualização do gráfico*/
				[
				['Mon', 30, 35, 40, 60],
				['Tue', 28, 41, 55, 66],
				['Wed', 65, 40, 69, 80],
				['Thu', 21, 28, 40, 55],
				['Fri', 38, 40, 45, 70]
				];
				
			var options = {
			legend:'none',
			title: 'Grafico Exemplo',
			animation: {
				"startup": true,
				duration: 1000
				},
			colors: ['red','#004411'],
			};
			var current = 0;
			
		function drawChart() {
			var data = [];
			var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
			data[0] = google.visualization.arrayToDataTable(data1, true);
			data[1] = google.visualization.arrayToDataTable(data2, true);
			if(current === 0){
				chart.draw(data[0], options);
				current = 1;
			}else{
				chart.draw(data[1], options);
				current = 0;
			}
			
   		}
    </script>
  </head>
  <body>
	<div id="chart_div" style="width: 800px; height: 300px; border:2px solid black;" ></div>
	<div>
		<button type="button" class="btn btn-outline-success" id="b1" onclick="drawChart()" >
			Change
		</button>
	</div>
  </body>
</html>
